<div class="min-h-screen bg-gray-100 p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Your Dashboard</h1>
    <button id="addChartBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add Chart</button>
  </div>

  <div id="chartGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" style="min-height: 500px;">
    {% for chart in charts %}
    <div class="chart-card bg-white rounded-lg shadow-md p-4 resize overflow-auto" data-chart-id="{{ chart.id }}">
      <div class="flex justify-between items-center mb-2">
        <h2 class="font-semibold text-lg text-gray-700 truncate">{{ chart.name }}</h2>
        <button class="remove-btn text-sm text-red-500 hover:underline">Remove</button>
      </div>
      <img src="{{ url_for('api.chart_api.chart_image', chart_id=chart.id) }}" alt="Chart" class="w-full rounded border" />
    </div>
    {% endfor %}
  </div>
</div>
