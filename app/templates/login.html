{% extends "minimal_base.html" %}
{% block title %}Log In - DataVizApp{% endblock %}

{% block content %}
<div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full">

  <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Log In</h2>

  <form method="POST" class="space-y-5">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" required
             class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" required
             class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Sign In
    </button>
  </form>

  <p class="text-sm text-gray-600 mt-6 text-center">
    Donâ€™t have an account?
    <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
  </p>
</div>
{% endblock %}
