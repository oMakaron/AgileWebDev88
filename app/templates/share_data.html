{% extends "base.html" %}
{% block title %}Share a Chart{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Choose a Chart to Share</h2>
    <form method="POST">
        {% for chart in charts %}
        <div class="flex items-center justify-between p-3 border-b">
            <label>
                <input type="radio" name="chart_id" value="{{ chart.id }}" required>
                {{ chart.name }}
            </label>
        </div>
        {% endfor %}
        <div class="mt-4 text-right">
            <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Share with Friend
            </button>
        </div>
    </form>
</div>
{% endblock %}
