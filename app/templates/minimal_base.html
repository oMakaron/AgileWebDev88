<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}DataVizApp{% endblock %}</title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
  <!-- Alpine.js for the toast -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  {% block content %}{% endblock %}

  {# —————————————— #}
  {# TOAST CONTAINER #}
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% for category, message in messages %}
  {% if category == 'success' %}
      <div
        x-data="{ show: true }"
        x-init="setTimeout(() => show = false, 10000)"
        x-show="show"
        x-transition:enter="transition ease-out duration-500"
        x-transition:enter-start="opacity-0 -translate-y-5"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 -translate-y-5"
        class="fixed top-6 left-1/2 transform -translate-x-1/2 
               bg-white border-l-4 border-green-500 shadow-lg rounded 
               px-6 py-4 z-50 w-[300px]"
      >
        <div class="flex justify-between items-center">
          <div class="text-green-700 text-sm font-medium">
            {{ message }}
          </div>
          <button @click="show = false" class="ml-4 text-gray-400 hover:text-gray-600 font-bold text-lg leading-none">
            &times;
          </button>
        </div>

        <!-- progress bar -->
        <div class="h-1 mt-2 bg-green-200 overflow-hidden rounded">
          <div class="h-full bg-green-500 animate-toast-progress"></div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
  {% endwith %}

</body>
</html>
