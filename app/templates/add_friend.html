{% extends "base.html" %}
{% block title %}Add Friend â€“ DataVizApp{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Add a New Friend</h1>
        <form method="POST" class="space-y-6">
            <div>
                <label for="friend_name" class="block text-sm font-medium text-gray-700">Friend's Name</label>
                <input type="text" id="friend_name" name="friend_name" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="friend_email" class="block text-sm font-medium text-gray-700">Friend's Email</label>
                <input type="email" id="friend_email" name="friend_email" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Add Friend
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="/friends" class="text-blue-600 hover:underline">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
