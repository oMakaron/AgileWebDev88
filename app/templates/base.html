<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}DataVizApp{% endblock %}</title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-100 overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white p-6 flex-shrink-0">
    <h1 class="text-2xl font-bold mb-8">DataVizApp</h1>
    <nav class="space-y-4 text-lg">
      <a href="/"          class="block hover:text-blue-400">Home</a>
      <a href="/upload"    class="block hover:text-blue-400">Upload</a>
      <a href="/visualise" class="block hover:text-blue-400">Visualise</a>
      <a href="/friends"   class="block hover:text-blue-400">Share</a>
      <a href="/profile"   class="block hover:text-blue-400">Profile</a>
    </nav>
  </aside>

  <!-- Main section -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Toolbar -->
    <header class="flex items-center bg-white shadow px-6 h-14 flex-shrink-0">
      <nav class="space-x-6 text-sm text-gray-600">
        <a href="/"          class="hover:text-gray-900">Home</a>
        <a href="/upload"    class="hover:text-gray-900">Upload</a>
        <a href="/visualise" class="hover:text-gray-900">Visualise</a>
        <a href="/friends"   class="hover:text-gray-900">Share</a>
      </nav>
      <div class="ml-auto flex items-center space-x-4">
        <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Connect Data</button>
        <button class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Show Me</button>
      </div>
    </header>

    <!-- Page content -->
    <main class="flex-1 p-6 overflow-auto">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
