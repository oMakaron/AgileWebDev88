{% extends "base.html" %}
{% block title %}Settings â€“ DataVizApp{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6">
        <div class="bg-white rounded-2xl shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Settings</h1>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <p class="mt-1 text-gray-900">{{ user.fullname }}</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <p class="mt-1 text-gray-900">{{ user.email }}</p>
            </div>
        </div>
        </div>

        <!-- Delete Account Section -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <button onclick="confirmDeletion()"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Delete My Account
            </button>
        </div>
    </div>
</div>

<!-- Confirmation Script -->
<script>
function confirmDeletion() {
    if (confirm("Are you sure you want to delete your account?")) {
        window.location.href = "{{ url_for('routes.delete_account') }}";
    }
}
</script>
{% endblock %}
