{% extends "base.html" %}
{% block title %}Settings â€“ DataVizApp{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Settings</h1>
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" value="JohnDoe" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="theme" class="block text-sm font-medium text-gray-700">Theme</label>
                <select id="theme" name="theme" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div>
                <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                <select id="language" name="language" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <div>
                <label for="notifications" class="block text-sm font-medium text-gray-700">Notifications</label>
                <div class="mt-1 flex items-center">
                    <input type="checkbox" id="email_notifications" name="email_notifications" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="email_notifications" class="ml-2 text-sm text-gray-700">Email Notifications</label>
                </div>
                <div class="mt-1 flex items-center">
                    <input type="checkbox" id="sms_notifications" name="sms_notifications" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="sms_notifications" class="ml-2 text-sm text-gray-700">SMS Notifications</label>
                </div>
            </div>
            <div>
                <label for="privacy" class="block text-sm font-medium text-gray-700">Privacy Settings</label>
                <div class="mt-1 flex items-center">
                    <input type="checkbox" id="profile_visibility" name="profile_visibility" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="profile_visibility" class="ml-2 text-sm text-gray-700">Make Profile Public</label>
                </div>
                <div class="mt-1 flex items-center">
                    <input type="checkbox" id="data_sharing" name="data_sharing" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="data_sharing" class="ml-2 text-sm text-gray-700">Allow Data Sharing</label>
                </div>
            </div>
            <div>
                <label for="timezone" class="block text-sm font-medium text-gray-700">Timezone</label>
                <select id="timezone" name="timezone" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="UTC">UTC</option>
                    <option value="PST">Pacific Standard Time (PST)</option>
                    <option value="EST">Eastern Standard Time (EST)</option>
                    <option value="CET">Central European Time (CET)</option>
                </select>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
